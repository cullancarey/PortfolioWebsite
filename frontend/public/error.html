<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0e0e0f;
            color: #e4e4e7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            background: #18181b;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #27272a;
            max-width: 400px;
            box-shadow:
                0 0 30px rgba(120, 120, 255, 0.06),
                0 0 80px rgba(120, 120, 255, 0.12),
                0 0 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 8px;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #a1a1aa;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #3f3f46;
            padding: 10px 18px;
            border-radius: 8px;
            background: #27272a;
            display: inline-block;
        }

        a:hover {
            background: #323235;
            border-color: #52525b;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>404 — Page Not Found</h1>
        <p>That page doesn’t exist, or the link may be incorrect.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>

</html>
